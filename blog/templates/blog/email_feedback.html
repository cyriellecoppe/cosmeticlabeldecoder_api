{% load tz %}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CLD Feedback</title>
</head>
<body style="text-align: center;">
    <table style="display: inline-block; font-size: 18px; color: rgb(51, 51, 51); border-collapse: collapse; max-width: 600px; width: 100%;">
        <thead>
            <tr>
                <td colspan="2" style="text-align: left; padding-bottom: 20px;">
                    Thank you for your feedback !
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="color: rgb(141, 172, 60); padding-top: 10px; padding-bottom: 30px; text-align: left; font-weight: bold;">
                    Your comment
                </td>
            </tr>
            <tr>
                <td  colspan="2" style="padding-bottom: 30px; font-size: 15px; text-align: left;">
                    {{ comment }}
                </td>
            </tr>
            <tr style="background-color: rgba(0, 0, 0, 0.04);">
                <td style="font-style: italic; font-size: 15px; padding-top: 10px; padding-bottom: 10px; padding-right: 10px; text-align: right;">
                    {{ created_at|timezone:"Canada/Pacific" }}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
